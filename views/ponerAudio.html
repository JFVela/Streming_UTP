<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Sonido</title>
</head>
<body>
    <button id="myButton" class="btn btn-primary">Haz clic aquí</button>

    <!-- Agrega un elemento de audio oculto -->
    <audio id="myAudio" src="path_to_your_sound_file.mp3" preload="auto"></audio>

    <script>
        // Agrega un evento de clic al botón
        document.getElementById("myButton").addEventListener("click", function() {
            // Reproduce el sonido cuando se hace clic en el botón
            var audio = document.getElementById("myAudio");
            audio.play();
        });
    </script>
</body>
</html>
